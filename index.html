<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="desktop-container">
            <div class="main-container">
                <!-- Results -->
                <div class="container">
                    <section class="hero">
                        <p class="result-text">Your Result</p>

                        <div class="result-circle">
                            <h2 class="result-number">76</h2>
                            <p class="result-number-total">of 100</p>
                        </div>

                        <h2 class="reaction-text">Great</h2>
                        <p class="reaction-paragraph">
                            You scored higher than 65% of the people who have
                            taken these tests.
                        </p>
                    </section>
                </div>

                <!-- Summary -->
                <section class="summary">
                    <h2>Summary</h2>

                    <div class="summary-box box-1">
                        <div class="box-left">
                            <i class="fa-solid fa-bolt"></i>
                            <p class="box-text">Reaction</p>
                        </div>

                        <div class="box-right">
                            <p class="box-right-number">80</p>
                            <p class="slash">/</p>
                            <p class="box-right-total">100</p>
                        </div>
                    </div>

                    <div class="summary-box box-2">
                        <div class="box-left">
                            <i class="fa-solid fa-brain"></i>
                            <p class="box-text">Memory</p>
                        </div>

                        <div class="box-right">
                            <p class="box-right-number">92</p>
                            <p class="slash">/</p>
                            <p class="box-right-total">100</p>
                        </div>
                    </div>

                    <div class="summary-box box-3">
                        <div class="box-left">
                            <i class="fa-regular fa-comment-dots"></i>
                            <p class="box-text">Verbal</p>
                        </div>

                        <div class="box-right">
                            <p class="box-right-number">61</p>
                            <p class="slash">/</p>
                            <p class="box-right-total">100</p>
                        </div>
                    </div>

                    <div class="summary-box box-4">
                        <div class="box-left">
                            <i class="fa-regular fa-eye"></i>
                            <p class="box-text">Visual</p>
                        </div>

                        <div class="box-right">
                            <p class="box-right-number">72</p>
                            <p class="slash">/</p>
                            <p class="box-right-total">100</p>
                        </div>
                    </div>

                    <button class="btn">Continue</button>
                </section>
            </div>

            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Ninety9Balloons</a>.
            </div>
        </div>
    </body>
</html>
